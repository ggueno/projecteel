{% extends "layout/base.html" %}

{% block title %} Ajouter une offre {% endblock %}
{% block content %}

    <section class="row add_project">
        <div class="sleekbox">
            <div class="content">
                <h1 class="heading">Ajouter une offre</h1>
                {% if form.errors %}
                    <p style="color: red;">
                        Please correct the error{{ form.errors|pluralize }} below.
                    </p>
                {% endif %}

                <div class="row">
                    <div class="sixcol">
                        <form id="add-offer" action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <!--<input id="datee" type="text" />-->
                            <input class="PTbutton" type="submit" value="Submit">
                        </form>
                    </div>
                </div>

{% endblock %}
