{% extends "layout/base.html" %}

{% block title %} Add an offer {% endblock %}
{% block content %}
    <h1>Add an offer</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
