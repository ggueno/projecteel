{% if projects %}
{% load staticfiles %}
    {% load endless %}
    {% lazy_paginate 9 projects %}
    {% for project in projects %}
        <div class="thumb fourcol {% if forloop.counter|divisibleby:"3"%}last{%endif%}">
            <a href="/project/{{ project.slug }}/">
                <img src="{% static "img/thumb1.jpg" %}" alt="" />
                <div class="project_infos">
                    <div class="project_views"><span class="label_views"></span>{{ project.view }}</div>
                    <div class="project_pushs"><span class="label_pushs"></span>150</div>
                </div>
                <h3>{{ project.title }}</h3>
            </a>
        </div>
    {% endfor %}
    {% show_more "Plus de projets" %}
{% endif %}
