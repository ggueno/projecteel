{% extends "layout/base.html" %}

{% block title %} Project {{ slug }} {% endblock %}

{% block content %}
    <h1>Add Project </h1>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_p }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
