{% load endless %}

{% paginate 3 objects starting from page -1 using "objects-page" %}
{% for object in objects %}
  <div class="well object">
    <h4>{{ object.title }}</h4>
    {{ object.contents }}
  </div>
{% endfor %}
<div class="pagination pagination-centered">
  <div>{% show_pages %}</div>
</div>
